<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="./app.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="d-sm-flex row min-vh-100 align-items-center justify-content-center">

    <main id="main" class="container justify-content-center align-items-center align-self-end border rounded p-0">

      <div class="row justify-content-center align-items-center g-2">
        <div class="col-sm-6">
          <img src="./images/image-product-desktop.jpg" class="img-fluid rounded" alt="">
        </div>

        <div class="col-sm-6">

          <div class="row justify-content-center align-items-center g-2 border">
            <div class="col text-start">
              <h1>Perfume</h1>
            </div>
          </div>
          <div class="row justify-content-center align-items-center g-2 border">
            <div class="col">
              <h2>Gabrielle Essence Eau De Parfum</h2>
            </div>
          </div>
          <div class="row justify-content-center align-items-center g-2 border">
            <div class="col">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
          </div>

          <div class="container justify-content-md-start m-1 border">
            <div class="row justify-content-center align-items-center g-2">
              <div class="col-6 border ">$149.99</div>
              <div class="col-6 border ">$169.99</div>
            </div>

          </div>
          <div class="row justify-content-center align-items-center g-2">
            <div class="col text-center">
              <button type="button" class="btn btn-success px-5">Add to Cart</button>
            </div>
          </div>

        </div>

      </div>

    </main>

    <div class="attribution align-self-start">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Syarief Azman</a>.
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
  </body>

</html>
