<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="row min-vh-100 align-items-sm-center justify-content-sm-center">

    <main id="main" class="container justify-content-center align-items-center align-self-end border-0 rounded-3 g-0">

      <div class="row g-0">

        <div class="col-sm-6">
          <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-3" alt="">
        </div>

        <div class="col-sm-6 g-5 my-4" id="info">

          <div class="row border g-0">
            <div class="col text-start">
              <h1 class="text-uppercase">Perfume</h1>
            </div>
          </div>
          <div class="row g-0 border">
            <div class="col">
              <h2>Gabrielle Essence Eau De Parfum</h2>
            </div>
          </div>
          <div class="row r g-0 border">
            <div class="col" id="description">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
          </div>

          <div class="container m-1 border g-0 price">
            <div class="row g-0">
              <div class="col-8 border pricemain text-success">$149.99</div>
              <div class="col-4 border pricecross ">$169.99</div>
            </div>
          </div>

          <div class="row g-2">
            <div class="col text-center">
              <button type="button" class="btn btn-success p-2" id="cart"><img class="pb-1 pe-1" src="./images/icon-cart.svg"></img> Add to Cart</button>
            </div>
          </div>

        </div>

      </div>

    </main>

    <div class="attribution align-self-start mt-1">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Syarief Azman</a>.
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
  </body>

</html>
